version: "3.9"

services:
  todo-server:
    image: thinkinginreact/todo_server:latest
    container_name: todo-server
    environment:
      MONGO_DB: ${MONGO_DB}
      MONGO_USER: ${MONGO_USER}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "3000:3000"

  todo-client:
    image: thinkinginreact/todo_app:latest
    container_name: todo-client
    environment:
      PORT: 8080
      # APP_API_URL is used by env.sh to replace placeholders in built JS files
      # From browser perspective, server is accessible at localhost:3000
      APP_API_URL: http://localhost:3000/api
    ports:
      - "8080:8080"
    depends_on:
      - todo-server
